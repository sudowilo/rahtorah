<!DOCTYPE html>

    <meta charset="UTF-8" />

  <body>
    <div class="inner-body js-inner-body">
      <!--blurred-->
      <header>
        <div class="user-card"></div>
      </header>
      <main class="prevent-select">
        <div class="search">
          <div
            class="origin-section js-location-selector"
            data-location-type="origin"
          >
            <div class="default-origin">مبدا</div>
          </div>
          <div class="mid-section">
            <div class="car">
              <img src="public/car-icon.svg" alt="car car-icon" />
            </div>
            <div class="line"></div>
            <div class="switch-button">
              <img src="public/switch-icon.svg" alt="switch car-icon" />
            </div>
          </div>
          <div
            class="destination-section js-location-selector"
            data-location-type="destination"
          >
            <div class="default-destination">مقصد</div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="trips"></div>
      </main>
      <div class="create-trip">
        <img src="public/plus-icon.svg" alt="create trip icon" />
      </div>
    </div>

    <div class="register-panel prevent-select">
      <div class="register-info-section">
        <div class="info-child">
          <label for="first-name">نام</label>
          <input type="text" name="first-name" id="first-name" />
        </div>
        <div class="info-child">
          <label for="last-name">نام‌خانوادگی</label>
          <input type="text" name="last-name" id="last-name" />
        </div>
        <div class="info-child">
          <label for="gender">جنسیت</label>
          <div class="gender-buttons">
            <div class="gender female">خانم</div>
            <div class="gender male">آقا</div>
          </div>
        </div>
        <div class="info-child">
          <label for="user-name">نام کاربری</label>
          <input type="text" name="user-name" id="user-name" placeholder="یه نام کاربری خاص برای خودت انتخاب کن"/>
        </div>
        <div class="info-child">
          <label for="phone-number">شماره همراه</label>
          <input type="text" name="phone-number" id="phone-number" />
        </div>
        <div class="info-child">
          <label for="password">رمز عبور</label>
          <input type="text" name="password" id="password" />
        </div>
        <div class="info-child">
          <label for="repeat-password">تکرار رمز عبور</label>
          <input type="text" name="repeat-password" id="repeat-password" />
        </div>
        <div class="info-child">
          <label for="email">ایمیل</label>
          <input type="text" name="email" id="email" />
        </div>
      </div>
      <div class="register-button ">ثبت‌نام</div>
    </div>
  </body>
  <script type="module" src="js/index.js"></script>
