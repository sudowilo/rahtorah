<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/fonts/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>rahtorah</title>
  </head>
  <body>
    <header>
      <div class="user-cart">
        <div class="up-side">
          <div class="user-info">
            <img
              src="public/profile-picture.svg"
              alt="profile picture"
              class="profile-picture"
            />
            <div class="user-name">حمیدرضا عباسی</div>
          </div>
          <nav><img src="public/menu.svg" alt="menu" class="menu" /></nav>
        </div>
        <div class="down-side">
          <div class="requests">درخواست‌ها</div>
          <div class="open-trips">سفرهای فعال</div>
        </div>
      </div>
    </header>
    <main>
      <div class="search">
        <div class="origin">مبدا</div>
        <div class="mid-section">
          <div class="car">
            <img src="public/car-icon.svg" alt="car car-icon" />
          </div>
          <div class="line"></div>
          <div class="switch-button">
            <img src="public/switch-icon.svg" alt="switch car-icon" />
          </div>
        </div>
        <div class="destination">مقصد</div>
      </div>
      <div class="divider"></div>
    </main>
  </body>
</html>
