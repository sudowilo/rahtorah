<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/fonts/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>rahtorah</title>
  </head>
  <body>
    <div class="inner-body js-inner-body">
      <!--blurred-->
      <header>
        <div class="user-card"></div>
      </header>
      <main class="prevent-select">
        <div class="search">
          <div
            class="origin-section js-location-selector"
            data-location-type="origin"
          >
            <div class="default-origin">مبدا</div>
          </div>
          <div class="mid-section">
            <div class="car">
              <img src="public/car-icon.svg" alt="car car-icon" />
            </div>
            <div class="line"></div>
            <div class="switch-button">
              <img src="public/switch-icon.svg" alt="switch car-icon" />
            </div>
          </div>
          <div
            class="destination-section js-location-selector"
            data-location-type="destination"
          >
            <div class="default-destination">مقصد</div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="trips"></div>
      </main>
      <div class="create-trip">
        <img src="public/plus-icon.svg" alt="create trip icon" />
      </div>
    </div>
    <div class="authorization-panel prevent-select">
      <div class="login-button">ورود</div>
      <div class="register-button">ثبت‌نام</div>
    </div>
  </body>
  <script type="module" src="js/index.js"></script>
</html>
